[package]
name = "hobogo"
version = "0.1.0"
authors = ["Emil Ernerfeldt <emilernerfeldt@gmail.com>"]

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
rand = { version="0.6", features = ['wasm-bindgen'] }
wasm-bindgen = "0.2"
web-sys = { version = "0.3.5", features = ['console'] }

# Optimize for small code size:
[profile.dev]
opt-level = "s"

[profile.release]
opt-level = "s"
